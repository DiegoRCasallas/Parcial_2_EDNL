<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Árbol Binario (MVC)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <section>
      <h1>Árbol Binario</h1>
      <div id="app-container">
        <!-- Sección de controles -->
        <div id="controls"class="controls">
          <input type="text" id="inputValue" placeholder="Ingresa un valor" />
          <button id="btnInsertar" class="btn">Insertar</button>
          <button id="btnBuscar"class="btn">Buscar</button>
          <button id="btnBorrar"class="btn">Borrar</button>
          <button id="btnInOrder"class="btn">In-Order</button>
          <button id="btnPreOrder"class="btn">Pre-Order</button>
          <button id="btnPostOrder"class="btn">Post-Order</button>
          <button id="btnGrado"class="btn">Calcular Grado</button>
          <button id="btnAltura"class="btn">Calcular Altura</button>
          <button id="btnNivelNodo"class="btn">Calcular Nivel Nodo</button>
          <button id="btnBFS"class="btn">BFS (Amplitud)</button>
        </div>

        <!-- Sección de visualización -->
        <div id="canvasContainer">
          <canvas id="treeCanvas" width="800" height="600"></canvas>
        </div>

        <!-- Sección de resultados -->
        <div id="output">
          <p id="resultText"></p>
        </div>
      </div>
    </section>
    <section>
      <h2>Compresión con el Algoritmo de Huffman</h2>
  <form id="formularioTexto">
    <label for="entradaTexto">Introduce el texto:</label>
    <input type="text" id="entradaTexto" required />
    <button type="submit" class="btn">Codificar</button>
  </form>

  <h3>Tabla de Codificación</h3>
  <table id="tablaCodificacion">
    <thead>
      <tr>
        <th>Carácter</th>
        <th>Frecuencia</th>
        <th>Código</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Árbol de Huffman</h2>
  <canvas id="lienzoArbol" width="800" height="600"></canvas>

    </section>
  </main>


  <!-- Archivos JavaScript (MVC) -->
  <script src="./arbol-binario/model.js"></script>
  <script src="./arbol-binario/view.js"></script>
  <script src="./arbol-binario/controller.js"></script>
  <script src="./codificacion-huffman/model.js"></script>
  <script src="./codificacion-huffman/view.js"></script>
  <script src="./codificacion-huffman/controller.js"></script>
</body>

</html>
